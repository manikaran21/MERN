<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Assignment</title>
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	
	<style>
	section {
		margin: 2em;
	}

	form {
		margin: 2em;
	}
</style>
<script>
	

// Function to display selected value on screen
function handleSubmit(form) {
  let k = document.getElementById("counts") ;
  let c =  k.options[k.selectedIndex].value;
  alert("Your selected count  :  " + c ) ;
}
</script>
</head>
<body>
	<section class="card">
		<div class="card-header d-flex flex-row">
			<h4 class="col">Issues Summary</h4>
			<button type="button" class="btn btn-primary">Open</button>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th></th>
					<th>total</th>
					<th>open</th>
					<th>my_issues</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>sagar.patke/bootstrap-assignment</th>
					<td>5</td>
					<td>2</td>
					<td>2</td>
				</tr>
				<tr>
					<th>sagar.patke/javascript-assignment</th>
					<td>6</td>
					<td>3</td>
					<td>1</td>
				</tr>
				<tr>
					<th>sagar.patke/angular-assignment</th>
					<td>4</td>
					<td>1</td>
					<td>0</td>
				</tr>
				<tr>
					<th>sagar.patke/java-assignment</th>
					<td>7</td>
					<td>4</td>
					<td>3</td>
				</tr>
			</tbody>
		</table>
	</section>
	<section class="card">
		<h4 class="card-header">Explore</h4>
		<form onsubmit="handleSubmit(this)">
			<div class="form-group">
				<label for="countQueryRepositoryInput">Repository</label>
				<select required class="form-control" id="countQueryRepositoryInput" placeholder="Type repository name here"  >
					<option disable selected hidden value="">select repository</option>
					<option>sagar.patke/bootstrap-assignment</option>
					<option>sagar.patke/javascript-assignment</option>
					<option>sagar.patke/angular-assignment</option>
					<option>sagar.patke/java-assignment</option>
				</select>
					
			</div>
			<div class="form-group">
				<label for="countQueryIssueType">Count</label>
				<select class="form-control" id="counts" placeholder="Type repository name here"  required>
					<option value="" disable selected hidden >select count of total/open/my_issues</option>
					<option value="o">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					
				</select>
				
			</div>
			<input type="submit" value="Go!" class="btn btn-primary" >
			<span id="count"></span>
		</form>
	</section>
	
	<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
