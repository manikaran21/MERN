<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <script src='https://unpkg.com/react@16.3.1/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      

      const App = () => (
        <ReactRouterDOM.HashRouter>
          <h1>This id first react cdn</h1>
          <ul>
            <li> Make a simple HTML file and add a div with id = "root"</li>
            <li> Add the ReactJS CDN link in the script tag.</li>
            <li>Make a small sample component with ReactJS DOM API.</li>
            <li> Attach the new component to the real DOM.</li>
            
          </ul>
        </ReactRouterDOM.HashRouter>
      )

      

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
